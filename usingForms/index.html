<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Forms</title>
    <style>
        select,
        input {
            margin: 1vw auto;
        }

        button {
            padding: 1vw;
            border-radius: 10%;
            margin-top: 1vw;
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <a href="records.html">See records</a>
    <h1>User Record</h1>
    <hr>
    <form id="userForm">
        <label for="username">Full Name</label>
        <input type="text" name="username" id="username"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br>
        <span>Select your gender:</span>
        <label>
            <input type="radio" name="gender" value="male">
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>
        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label> <br>
        <span>Course:</span>
        <label>
            <input type="checkbox" name="course" value="HTML">HTML
        </label>
        <label>
            <input type="checkbox" name="course" value="CSS">CSS
        </label>
        <label>
            <input type="checkbox" name="course" value="PHP">PHP
        </label> <br>
        <label for="country-select">Select your country:</label>
        <select id="country-select" name="country">
            <option value="" selected hidden>Choose a country...</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="spain">Spain</option>
            <option value="argentina">Argentina</option>
        </select> <br>
        <span>Add description:</span> <br>
        <label for="description">
            <textarea rows="4" cols="50" name="description" id="description"></textarea>
        </label> <br>

        <button type="submit">Add Records</button>
    </form>

    <!-- Include the JavaScript file -->
    <script src="client.js" type="module"></script>
</body>

</html>
