<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA records</title>
</head>

<body>
    <blockquote>
        <h1>BCA Students Record</h1>
        <hr>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Semester</th>
                    <th>College</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table_data">

            </tbody>
        </table>
    </blockquote>


    <script>
        function getData() {
            fetch("http://localhost:4000/").then((res) => {
                return res.json();
            }).then((data) => {
                console.log(data);
                let output =" ";
                data.map((student, index) => {
                    output += `
                        <tr>
                            <td>${++index}</td>
                            <td>${student.name}</td>
                            <td>${student.semester}</td>
                            <td>${student.college}</td>
                            <td>${student.contact}</td>
                            <td> <button> Edit </button> <button> Delete </button> </td>
                        </tr>
                    `;
                });

                document.getElementById("table_data").innerHTML = output;
            }).catch((err) => {
                console.log(err);
            });
        }

        getData();
    </script>
</body>

</html>
