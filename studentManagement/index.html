<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Info</h1>
    <hr>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="table_data"> </tr>
        </tbody>
    </table>

    <script>
        function getData() {
            fetch("http://localhost:3000/").then((res) => {
                return res.json();
            }).then((data) => {
                let output = "";
                data.map((student, index) => {
                    output += `
                        <tr>
                            <td>${++index}</td>
                            <td>${student.name}</td>
                            <td>${student.email}</td>
                            <td>${student.address}</td>
                            <td><button>Edit</button><button>Delete</button></td>
                        </tr>
                    `
                });
                document.getElementById("table_data").innerHTML = output;

            }).catch((err) => {
                console.log("Error in fetching data", err);
            })
        }

        getData();
    </script>
</body>

</html>
